<div class="modal-content">
  <h3 class="title">{{ editableEntity.title }}</h3>
  <div class="content">
    <p *ngIf="type === 'smallCells'">{{ editableEntity.textContent }}</p>
    <img *ngIf="type === 'bigCells'" [alt]="editableEntity.imageContent" [src]="editableEntity.imageContent">
  </div>
</div>
