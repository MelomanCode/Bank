<div class="modal-header">
  <h4 class="modal-title">Enter Key</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="close()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <input
    [(ngModel)]="key"
    class="form-control"
    placeholder="Enter key..."
  />
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-secondary"
    (click)="close()"
  >
    Cancel
  </button>
  <button
    type="button"
    class="btn btn-primary"
    (click)="submitKey()"
  >
    OK
  </button>
</div>
