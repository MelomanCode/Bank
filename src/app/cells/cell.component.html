<div
  [ngClass]="{
    'small-cell': typeName === 'smallCells',
    'big-cell': typeName === 'bigCells'
  }"
  [ngStyle]="{
    'border-color': cell.state === 'open' ? '#59f559' : 'red',
    'background-color': cell.state === 'open' ? '#8ed50d' : '#b90000'
  }"

  (click)="cell.state === 'open' ? openModal() : openKeyModal()"

>
  {{ cell.numberOfCell }}
</div>
